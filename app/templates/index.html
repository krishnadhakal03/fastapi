<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Todo App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>

        <form action="/add" method="post" class="add-form">
            <input type="text" name="title" placeholder="Enter todo title" required>
            <input type="text" name="description" placeholder="Description (optional)">
            <button type="submit">Add Todo</button>
        </form>

        <div class="todos">
            {% for todo in todos %}
                <div class="todo {% if todo.completed %}done{% endif %}">
                    <h3>{{ todo.title }}</h3>
                    <p>{{ todo.description }}</p>
                    <form action="/toggle/{{ todo.id }}" method="post">
                        <button type="submit">
                            {% if todo.completed %}Mark as Pending{% else %}Mark as Done{% endif %}
                        </button>
                    </form>
                    <form action="/delete/{{ todo.id }}" method="post">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
